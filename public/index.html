<!doctype html>
<html>
  <head>
    <title>Chitter Chatter</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
  </head>
  <body>
    <h1 class="app-name">Chitter <span>Chatter</span></h1>
    <form class="">
      <label for="username">Enter your username</label>
      <input class="username-input" name="username" autocomplete="off" placeholder="Enter your username">
      <label for="messsage">Your message</label>
      <input id="m" class="message-input" name="message" autocomplete="off" placeholder="Enter your message" />
      <button id="submit-btn">Send</button>
    </form>
    <p class="user-connection"></p>
    <ul id="messages"></ul>
    <ul id='typing'></ul>

    <script src="https://code.jquery.com/jquery-3.2.1.js"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script src="/application.js"></script>

    </script>
 </body>
</html>
